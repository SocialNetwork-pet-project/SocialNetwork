<main xmlns:th="http://www.thymeleaf.org">
    <header>
        <link rel="stylesheet" href="/profile-page.css">
        <div class="tb">
<!--            todo upload own logo-->
            <div class="td" id="logo">
                <img src="https://previews.123rf.com/images/vectorstockcompany/vectorstockcompany1808/vectorstockcompany180815739/108455229-horse-vector-icon-isolated-on-transparent-background-horse-logo-concept.jpg"
                     alt=""><i class="fab fa-facebook-square"></i>
            </div>

            <div class="td" id="search-form">
                <form method="get" action="#">
                    <input type="text" placeholder="Search">
                    <button type="submit"><i class="material-icons">search</i></button>
                </form>

        </div>
        </div>
    </header>
<!--    TodoRefactor here-->
    <div id="profile-upper">
        <div id="profile-banner-image">
            <img th:if="${user.images.size() > 1}" th:src="@{|/images/${image.get(1).getId()}|}">
            <img th:if="${user.images.size() <= 1}" src="https://wallpapers.com/images/hd/hd-country-life-at-night-vvxmbqzkr4uumuni.jpg">
        </div>

        <div id="profile-d" >
            <div id="profile-pic" >

                <img th:if="${user.images.size()  ==  2 }" th:src="@{|/images/${image.get(0).getId()}|}">
                <img th:if="${user.images.size()  >  2 }" th:src="@{|/images/${image.get(image.size() - 1).getId()}|}">
                <img th:if="${user.images.size()  == 1 }" th:src="@{|/images/${image.get(0).getId()}|}">


<!--                <img th:if="${user.images.size()  >=  1 }" th:src="@{|/images/${image.get(image.size() - 1).getId()}|}">-->


                <img th:if="${user.images.size() == 0}" src="https://www.ohlq.com/ui/dist/assets/toolkit/images/product/no-product-image.png">
            </div>
<!--            ToDo add if image is not present -> add custom image, like 'unavailable"-->
            <div id="u-name" th:text="${user.getFirstName() + ' '+ user.getLastName()}"></div>

        </div>
<!--        buttons add friend, write message -->


        <div id="black-grd"></div>
    </div>
    <div id="main-content">
        <div class="tb">
            <div class="td" id="l-col">
               <p th:text="${user.getEmail()}"></p>
               <p th:text="${user.getCountry()}"></p>
               <p th:text="${user.getAge() + ' years'}"></p>

                <div class="l-cnt">
                    <div class="cnt-label">
                        <i class="l-i" id="l-i-i"></i>
                        <span th:text="${user.getBio()}"></span>
                    </div>
                    <div id="i-box">
<!--                        <div id="intro-line">Front-end Enginee/r</div>-->
                        <div id="u-occ"></div>
                    </div>
                </div>

                <div id="t-box">
<!--                    ToDo add own pages here -->
                    <a href="#">Privacy</a> <a href="#">Terms</a> <a href="#">Advertising</a> <a href="#">Ad Choices</a> <a href="#">Cookies</a> <span id="t-more">More<i class="material-icons">arrow_drop_down</i></span>
                </div>
            </div>
            <div class="td" id="m-col">
                <div>
                    <div class="post">
                        <div class="tb">
                            <a href="#" class="td p-p-pic"><img src="https://imagizer.imageshack.com/img923/2452/zifFKH.jpg" alt="Rajeev's profile pic"></a>
                            <div class="td p-r-hdr">
                                <div class="p-u-info">
                                    <a href="#">Rajeev Singh</a> shared a memory with <a href="#">Himalaya Singh</a>
                                </div>
                                <div class="p-dt">
                                    <i class="material-icons">calendar_today</i>
                                    <span>January 28, 2015</span>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="p-cnt-v">
                            <img src="https://imagizer.imageshack.com/img923/8568/6LwtUa.jpg">
                        </a>
                        <div>
                            <div class="p-acts">


                                <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                                <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
<!--    <img th:src="@{|/images/${imageBackground.getId()}|}" alt="">-->

    <a th:href="@{|/users/update/${user.getId()}|}">Update user</a>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <script>var btn1 = document.querySelector('#green');
    var btn2 = document.querySelector('#red');

    btn1.addEventListener('click', function() {

        if (btn2.classList.contains('red')) {
            btn2.classList.remove('red');
        }
        this.classList.toggle('green');

    });

    btn2.addEventListener('click', function() {

        if (btn1.classList.contains('green')) {
            btn1.classList.remove('green');
        }
        this.classList.toggle('red');

    });

    </script>

</main>
