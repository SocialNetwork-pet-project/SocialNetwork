<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/error/404.css">
    <link rel="stylesheet" href="/error/404.scss">
    <title>PAGE NOT FOUND</title>
</head>
<body>
<div class="wrapper">
    <div class="text_group">
        <p class="text_404">404</p>
        <p class="text_lost">The page you are looking for <br />has been lost in space.</p>
    </div>
    <div class="window_group">
        <div class="window_404">
            <div class="stars"></div>
        </div>
    </div>
</div>

<script>
    let starContainer = document.querySelector(".stars");

    for (let i = 0; i < 100; i++) {
        starContainer.innerHTML += `<div class="star"></div>`;
    }
</script>
</body>
</html>
