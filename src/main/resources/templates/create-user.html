<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/create-user.css">
    <title>Registration Form</title>



</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form th:action="@{/users/create}" th:object="${user}" enctype="multipart/form-data" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" th:field="*{firstName}" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" th:field="*{lastName}" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" th:field="*{username}" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" th:field="*{email}" placeholder="Enter your email" required>
                </div>

            </div>


            <div class="button">
                <input type="submit" value="Next" >
            </div>

        </form>
    </div>
</div>


</body>
</html>
