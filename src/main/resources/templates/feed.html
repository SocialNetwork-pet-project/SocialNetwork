<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <tr th:each="post : ${posts} ">
      <td th:text="${post.id}"></td>
      <td th:text="${post.user}"></td>
      <td th:text="${post.body}"></td>
  </tr>

</body>
</html>
