<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-offset-2 col-sm-8">
    <h2>Feed</h2>
    <form th:action="@{|/posts/new/${#authentication.principal.username}|}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Create new Post">
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Owner</th>
            <th scope="col">Body</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, iter: ${posts}">
            <!--th scope="row" th:text="${iStat.index + 1}"/-->
            <td th:text="${post.id}"/>
            <td th:text="${post.title}"/>
            <td th:text="${post.user}"/>

            <td th:text="${post.body}"/>
            <td th:text="${post.creationDate}"/>
                        <td>
                            <a class="btn btn-default" th:href="@{|/comment/add/${post.getId()}|}">Add new comment</a>
                        </td>
        </tr>
    </table>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <a th:href="@{|/users/${#authentication.principal.username}|}">USER</a>

    <div th:text="${#authentication.principal.fullName}"></div>
    <div th:text="${#authentication.principal.fullName}"></div>

<!--    < div sec:authorize="isAuthenticated()">-->
<!--        Authenticated as <span sec:authentication="username"></span></div>-->
    <div th:text="${userPrincipal}"></div>



</div>

</body>
</html>
